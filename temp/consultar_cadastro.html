{% extends 'base.html' %}
{% block title %}Consultar {{ tipo | capitalize }}{% endblock %}
{% block content %}
<h2>Consultar {{ tipo | capitalize }}</h2>
<table id="tabela-cadastro" class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for registro in registros %}
        <tr>
            <td>{{ registro.id }}</td>
            <td>{{ registro.nome }}</td>
            <td>
                <a href="{{ url_for('editar_cadastro', tipo=tipo, id=registro.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <form action="{{ url_for('excluir_cadastro', tipo=tipo, id=registro.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir?');">
                    <button class="btn btn-sm btn-danger">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
$(document).ready(function() {
    $('#tabela-cadastro').DataTable({
        language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json"
        }
    });
});
</script>
{% endblock %}
