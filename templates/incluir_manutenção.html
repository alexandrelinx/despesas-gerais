{% extends 'base.html' %}
{% block title %}Nova Manutenção{% endblock %}

{% block content %}
<h2>Nova Manutenção</h2>

<form method="post">

    <div class="mb-3">
        <label for="data" class="form-label">Data da Manutenção</label>
        <input type="date" name="data" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="estabelecimento_id" class="form-label">Estabelecimento</label>
        <select name="estabelecimento_id" class="form-select">
            <option value="">-- Selecione --</option>
            {% for e in estabelecimentos %}
                <option value="{{ e.id }}">{{ e.nome }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="tipo_id" class="form-label">Tipo</label>
        <select name="tipo_id" class="form-select" required>
            <option value="">-- Selecione --</option>
            {% for t in tipos %}
                <option value="{{ t.id }}">{{ t.nome }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="produto_id" class="form-label">Produto</label>
        <select name="produto_id" class="form-select">
            <option value="">-- Selecione --</option>
            {% for p in produtos %}
                <option value="{{ p.id }}">{{ p.nome }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label for="fabricante" class="form-label">Fabricante</label>
        <input type="text" name="fabricante" class="form-control" style="text-transform: uppercase;">
    </div>

    <div class="mb-3">
        <label for="valor" class="form-label">Valor (R$)</label>
        <input type="number" step="0.01" name="valor" class="form-control">
    </div>

    <div class="mb-3">
        <label for="data_aplicacao" class="form-label">Data da Aplicação</label>
        <input type="date" name="data_aplicacao" class="form-control">
    </div>

    <div class="mb-3">
        <label for="quilometragem" class="form-label">Quilometragem</label>
        <input type="number" step="1" name="quilometragem" class="form-control">
    </div>

    <div class="mb-3">
        <label for="observacao" class="form-label">Observação</label>
        <textarea name="observacao" class="form-control" rows="3" style="text-transform: uppercase;"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('listar_manutencoes') }}" class="btn btn-secondary">Voltar</a>
</form>

{% endblock %}
