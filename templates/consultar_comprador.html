{% extends 'base.html' %}
{% block title %}Consultar Comprador{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Consultar Comprador</h3>
   <!-- <a href="/cadastro/comprador" class="btn btn-primary mb-3">Novo comprador</a> -->
 <a href="{{ url_for('novo_comprador') }}" class="btn btn-primary mb-3">Novo comprador</a>   
    <table class="table table-bordered" id="tabelacomprador">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cpr in comprador %}
            <tr>
                <td>{{ cpr.id }}</td>
                <td>{{ cpr.nome }}</td>
                <td>
                    <a href="{{ url_for('editar_comprador', id=cpr.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <form action="{{ url_for('excluir_comprador', id=cpr.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir?');">
                        <button type="submit" name="csrf_token" value="{{ csrf_token() }}" class="btn btn-sm btn-danger">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- DataTables -->
<script>
    $(document).ready(function() {
        $('#tabelacomprador').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json"
            }
        });
    });
</script>
{% endblock %}
