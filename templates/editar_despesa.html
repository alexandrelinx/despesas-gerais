{% extends "base.html" %}

{% block title %}Editar Despesa{% endblock %}

{% block content %}
<h2>Editar Despesa</h2>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row">
        <div class="col-md-6">
            <label>Estabelecimento</label>
            <select name="estabelecimento_id" class="form-control" required>
                <option value="" disabled {% if not despesa.estabelecimento_id %} selected {% endif %}>Selecione</option>
                {% for e in estabelecimentos %}
                <option value="{{ e.id }}" {% if e.id == despesa.estabelecimento_id %} selected {% endif %}>{{ e.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Categoria</label>
            <select name="categoria_id" class="form-control" required>
                <option value="" disabled {% if not despesa.categoria_id %} selected {% endif %}>Selecione</option>
                {% for c in categorias %}
                <option value="{{ c.id }}" {% if c.id == despesa.categoria_id %} selected {% endif %}>{{ c.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Local da Compra</label>
            <select name="local_compra_id" class="form-control" required>
                <option value="" disabled {% if not despesa.local_compra_id %} selected {% endif %}>Selecione</option>
                {% for l in locais %}
                <option value="{{ l.id }}" {% if l.id == despesa.local_compra_id %} selected {% endif %}>{{ l.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Comprador</label>
            <select name="comprador_id" class="form-control" required>
                <option value="" disabled {% if not despesa.comprador_id %} selected {% endif %}>Selecione</option>
                {% for c in compradores %}
                <option value="{{ c.id }}" {% if c.id == despesa.comprador_id %} selected {% endif %}>{{ c.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Produto</label>
            <select name="produto_id" class="form-control" required>
                <option value="" disabled {% if not despesa.produto_id %} selected {% endif %}>Selecione</option>
                {% for p in produtos %}
                <option value="{{ p.id }}" {% if p.id == despesa.produto_id %} selected {% endif %}>{{ p.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Data da Compra</label>
            <input type="text" name="data_compra" class="form-control" value="{{ despesa.data_compra }}" required>
        </div>

        <div class="col-md-6">
            <label>Valor da Compra</label>
            <input type="text" step="0.01" name="valor_compra" class="form-control" id="valor_compra" value="{{ despesa.valor_compra }}" required>
        </div>

        <div class="col-md-6">
            <label>Forma de Pagamento</label>
            <select name="forma_pagamento_id" class="form-control" required>
                <option value="" disabled {% if not despesa.forma_pagamento_id %} selected {% endif %}>Selecione</option>
                {% for f in formas %}
                <option value="{{ f.id }}" {% if f.id == despesa.forma_pagamento_id %} selected {% endif %}>{{ f.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Bandeira</label>
            <select name="bandeira_id" class="form-control" required>
                <option value="" disabled {% if not despesa.bandeira_id %} selected {% endif %}>Selecione</option>
                {% for b in bandeiras %}
                <option value="{{ b.id }}" {% if b.id == despesa.bandeira_id %} selected {% endif %}>{{ b.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Parcelamento</label>
            <select name="parcelamento_id" class="form-control" id="parcelamento" required>
                <option value="" disabled {% if not despesa.parcelamento_id %} selected {% endif %}>Selecione</option>
                {% for p in parcelamentos %}
                <option value="{{ p.id }}" {% if p.id == despesa.parcelamento_id %} selected {% endif %}>{{ p.tipo }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6">
            <label>Qtd Parcelas</label>
            <select name="quantidade_parcelas_id" id="quantidade_parcelas" class="form-control" required>
                <option value="" disabled {% if not despesa.quantidade_parcelas_id %} selected {% endif %}>Selecione</option>
                {% for q in quantidades %}
                <option value="{{ q.id }}" {% if q.id == despesa.quantidade_parcelas_id %} selected {% endif %}>{{ q.quantidade }}</option>
                {% endfor %}
            </select>
            <input type="hidden" name="quantidade_parcelas_id" id="quantidade_parcelas_hidden" value="{{ despesa.quantidade_parcelas_id }}">
        </div>

        <div class="col-md-6">
            <label>Valor da Parcela</label>
            <input type="number" step="0.01" name="valor_parcela" class="form-control" id="valor_parcela" value="{{ despesa.valor_parcela }}" required>
        </div>
         <div class="col-md-12 mt-3">
            <label>Observa√ß√£o</label>
            <textarea name="observacao" class="form-control" rows="3" placeholder="Digite uma observa√ß√£o (opcional)" autocorrect="on" autocapitalize="sentences" spellcheck="true">{{ request.form.get('observacao') or despesa['observacao'] or '' }}</textarea>
        </div>
    </div>
  
    <br>
    <button type="submit" class="btn btn-success">Salvar Altera√ß√µes</button>
       <a href="{{ url_for('consultar_despesas') }}" class="btn btn-secondary">Voltar</a>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    const valorCompraInput = $('#valor_compra');
    const parcelaInput = $('#valor_parcela');
    const qtdParcelasSelect = $('#quantidade_parcelas');
    const parcelamentoSelect = $('#parcelamento');

    // Fun√ß√£o para obter a quantidade de parcelas do texto
    function getQtdParcelas() {
      const texto = qtdParcelasSelect.find('option:selected').text();
      return parseInt(texto) || 1;
    }

    // Calcula o valor da parcela
    function calcularParcela() {
      const valorCompra = parseFloat(valorCompraInput.val().replace(',', '.')) || 0;
      const qtdParcelas = getQtdParcelas();

      if (valorCompra > 0) {
        const valorParcela = (valorCompra / qtdParcelas).toFixed(2);
        parcelaInput.val(valorParcela);
      } else {
        parcelaInput.val('');
      }
    }

    // Evento ao mudar o parcelamento
  parcelamentoSelect.on('change', function () {
  const tipo = parcelamentoSelect.find('option:selected').text().trim();

  if (tipo === 'Sim') {
    qtdParcelasSelect.prop('disabled', false);
    parcelaInput.val(''); // limpa para recalcular depois
  } else {
    qtdParcelasSelect.prop('disabled', true);
    const valorUm = qtdParcelasSelect.find('option').filter(function () {
      return $(this).text().trim() === '1';
    }).val();
    qtdParcelasSelect.val(valorUm);
    $('#quantidade_parcelas_hidden').val(valorUm); // atualiza o hidden
    // Quando n√£o parcelado, o valor da parcela = valor total
    const valorCompra = parseFloat(valorCompraInput.val().replace(',', '.')) || 0;
    parcelaInput.val(valorCompra.toFixed(2));
  }
});

    // Eventos para recalcular a parcela
    valorCompraInput.on('input', calcularParcela);
    qtdParcelasSelect.on('change', calcularParcela);

    // üîπ Formatar valor da compra para exibir com 2 casas decimais ao sair do campo
    valorCompraInput.on('blur', function() {
      let val = $(this).val();
      if (val) {
        val = val.replace(',', '.');
        let num = parseFloat(val);
        if (!isNaN(num)) {
          $(this).val(num.toFixed(2).replace('.', ','));
        }
      }
    });

    // Estado inicial baseado no valor salvo
    const tipoInicial = parcelamentoSelect.find('option:selected').text().trim();
    if (tipoInicial === 'Sim') {
      qtdParcelasSelect.prop('disabled', false);
    } else {
      qtdParcelasSelect.prop('disabled', true);
    }
  });
</script>



{% endblock %}
