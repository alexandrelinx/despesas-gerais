{% extends 'base.html' %}
{% block title %}Novo Estabelecimento{% endblock %}
{% block content %}
<h2>Novo Estabelecimento</h2>
<form method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('listar_estabelecimentos') }}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
