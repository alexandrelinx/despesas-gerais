{% extends 'base.html' %}

{% block title %}Nova Bandeira{% endblock %}

{% block content %}
<h2>Nova Bandeira</h2>
<form method="post">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" required>
    </div>
    
    <div class="mb-4">
        <label for="vencimento" class="form-label">Vencimento</label>
        <input type="text" id="vencimento" name="vencimento" class="form-control" required>
    </div>
    
    <div class="mb-5">
        <label for="melhor_dia_compra" class="form-label">Melhor Dia</label>
        <input type="text" id="melhor_dia_compra" name="melhor_dia_compra" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('listar_bandeiras') }}" class="btn btn-secondary">Voltar</a>
</form>
{% endblock %}
